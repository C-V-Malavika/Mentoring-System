<!DOCTYPE html>
<html>
<head>
  <title> Forgot Password </title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/newmeeting.css' %}"></link>
</head>

<body>
 <h1 style="color: royalblue;">Forgot Password</h1>
 <div class="center">
  <form method="POST" action="{% url 'changepassword' %}">
    {% csrf_token %}
    <label style="font-size: 25px" for="newpw">New Password:</label><br><br>
     <input style="font-size: 20px" size="30" type="text" id="newpw" name="newpw"><br><br>
    <label style="font-size: 25px" for="confirmpw">Confirm Password:</label><br><br>
     <input style="font-size: 20px" size="30" type="text" id="confirmpw" name="confirmpw"><br><br>
    <p><input style="font-size: 20px" type="submit" value="Submit"></p>
  </form>
</div>
</body>
</html>
